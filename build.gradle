apply plugin: 'java'

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'src.pong.PongMain'
        )
    }
}

repositories {
    mavenCentral()
}
 
dependencies {
    testCompileOnly(
            'junit:junit:4.12'
    )
    compile(
        'junit:junit:4.12'
    )
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0',
            'org.junit.vintage:junit-vintage-engine:5.1.0'
    )
}
 
test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }    
}